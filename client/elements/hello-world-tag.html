<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- import the iron-input custom element -->
<link rel="import"
href="../bower_components/iron-input/iron-input.html">

<dom-module id="hello-world-tag">

  <template>
    <p>
      Hello <strong>{{name}}</strong>, how are you today?
    </p>
    <!-- iron-input exposes a two-way bindable input value -->
    <input is="iron-input" bind-value="{{name}}"
    placeholder="Your name here...">
  </template>

  <script>
  Polymer({
    is: "hello-world-tag",
    properties: {
      owner: {
        type: String,
        value: "stranger"
      }
    }
  });
  </script>

</dom-module>
